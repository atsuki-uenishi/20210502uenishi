</head>
<body>
    <h1 id="home">株式会社TECH</h1>
    <ul>
        <li><a href="#home">ホーム</a></li>
        <li><a href="#">企業情報</a></li>
        <li><a href="#1">会社概要</a></li>
        <li><a href="#">よくある質問</a></li>
        <li><a href="#2">お問い合わせ</a></li>
    </ul>
    <img src="img/mv.png" alt="会社の画像">
    <p>最新のテクノロジーで<i>社会課題</i>を解決</p>
    <h2 id="1">会社概要</h2>
    <table>
        <tr>
            <th>会社名</th>
            <td>株式会社TECH</td>
        </tr>
        <tr>
            <th>代表者</th>
            <td>山田　太郎</td>
        </tr>
        <tr>
            <th>所在地</th>
            <td>東京都渋谷区新宮前</td>
        </tr>
        <tr>
            <th>設立</th>
            <td>2019/07/17</td>
        </tr>
        <tr>
            <th>従業員数</th>
            <td>100人</td>
        </tr>
        <tr>
            <th>資本金</th>
            <td>1000万円</td>
        </tr>
    </table>

    <h2 id="2">お問い合わせ</h2>
    <form action="" method="POST">
        <ul>
            <li>
                <label for="company">会社名</label>
                <input type="text" name="company" id="company">
            </li>
            <li>
                <label for="name">お名前</label>
                <input type="text" name="name" id="name">
            </li>
            <li>
                <label for="email">メールアドレス</label>
                <input type="email" name="email" id="email">
            </li>
            <li>
                <label for="content">お問い合わせ内容</label>
                <textarea name="content" id="content" cols="50" rows="7"></textarea>
            </li>
            <li>
                <input type="submit" value="お申し込み">
            </li>
        </ul>
    </form>
    <small>&copy;2020 TECH inc.</small>
